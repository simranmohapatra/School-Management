<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is update page</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div><h1><em>Enter your details!!!</em></h1></div>

        <label for="name"> </label>
        <input type="text" id="name" name="name" placeholder="enter your name" value="{{upp.name}}" required>
        <br><br>
        <label for="phno"></label>
        <input type="number" id="phno" name="phno"placeholder="enter your number" value="{{upp.phno}}" required>
        <br><br>
        <label for="pin"></label>
        <input type="number" id="pin" name="pin" placeholder="enter your pin code" value="{{upp.pin}}" required>
        <br><br>
        <label for="address"></label>
        <input type="text" id="address" name="address" placeholder="enter your address" value="{{upp.address}}" required>
        <br><br>
        <button>submit</button>
    </form>
</body>
</html>
